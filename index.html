<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carfy - Garantia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid">

        <div class="col-12  min-vh-100">
            <div class="row">
                <div class="row-2 header d-flex justify-content-center">

                    <h1>Garantia Carfy</h1>

                </div>
                <div class="container row-10 min-vh-100 main d-flex flex-column align-items-center">
                    <h2>Bem Vindo</h2>
                    <div class="">
                        <form action="#" class="form" method="POST">
                            <div class="pt-2 mb-2">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" class="input-group"
                                    placeholder="email@email.com">
                            </div>
                            <div class="pt-2 mb-2">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" name="password" id="password" class="input-group"
                                    placeholder="password">
                            </div>
                            <div class="pt-2 d-flex justify-content-center">
                                <input type="submit" id="btnLogin" class="btn btn-primary" value="Entrar">
                            </div>
                        </form>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-warning" id="btnCreate">Criar Conta</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./src//script/login.js"></script>
</body>

</html>
