<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Nova Garantia Carfy</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="./assets/logo.png" alt="Carfy">
            <p></p>
            <hr>
            <div>
                <a class="sidebar-item" href="./index.html">
                    <p>Home</p>
                </a>

                <a class="sidebar-item" href="">
                    <p>Minhas Garantias</p>
                </a>

            </div>

        </div>
        <div class="main">
            <h1>Carfy</h1>

            <div>
                <p>Nova Garantia</p>
            </div>
            <div class="container-garantia">

                <form action="">
                    <h4>Dados Cadastrais</h4>
                    <div>
                        <label for="">Nome :</label>
                        <input type="text" name="name" placeholder="Digite seu nome">


                        <label for="">CPF :</label>
                        <input type="text" name="cpf" placeholder="Digite seu CPF">

                        <div>
                            <label for="">Celular :</label>
                            <input type="text" name="celular" placeholder="Digite seu Celular">

                            <label for="">Email :</label>
                            <input type="text" name="email" placeholder="Digite seu Email">
                        </div>
                        <br>
                        <hr>
                        <div class="content-pecas">
                            <h4>Peças</h4>
                            <div>
                                <label for="">Quant.</label>
                                <input type="number" name="quantidade" placeholder="Quan">
                                <label for="">SKU :</label>
                                <input type="text" name="sku" placeholder="SKU">
                            </div>
                            <div>
                                <label for="">Descrição</label>
                                <input type="text" name="produto" placeholder="Digite o nome do Produto">
                            </div>
                            <div>
                                <p>Problema apresentado </p>
                                <textarea name="" id="" cols="50" rows="5">Informe o problema apresentado</textarea>
                                <button>Adicionar</button>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Sku</th>
                                            <th>Produto</th>
                                            <th>Un</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Monroe-E5250</td>
                                            <td>Amortecedor</td>
                                            <td>1</td>
                                            <td>
                                                <i class="fa-solid fa-file-pen"></i>
                                                <i class="fa-sharp fa-solid fa-trash"></i>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>Axios-2020</td>
                                            <td>Coxim</td>
                                            <td>1</td>
                                            <td>
                                                <i class="fa-solid fa-file-pen"></i>
                                                <i class="fa-sharp fa-solid fa-trash"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
